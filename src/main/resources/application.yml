spring:
  datasource:
    url: jdbc:mysql://localhost:3306/insurance
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  batch:
    job:
      enabled: true




  main:
    allow-bean-definition-overriding: true